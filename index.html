<!DOCTYPE html>
<html>
    <head>
      <title>Prototype</title>
      <!-- css only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
      <link rel="stylesheet" href="css/style.css"/>
      <link rel="icon" href="img/chain.png"/>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
      <div class="container">
        <h1>Green Screen Webpage</h1>
        <canvas id = "fgcan"></canvas>
        <canvas id = "bgcan"></canvas>

        <div class="mb-3" style="width:50%;">
          <p>
            <label for="loadfgimg" class="form-label">foreground img</label>
            <input type = "file" multiple = "false" accept = "image/*" id = "fgfile" onchange = "loadfgimages()"  class="form-control">
          </p>
          <p>
            <label for="loadbgimg" class="form-label">background img</label>
            <input type = "file" multiple = "false" accept = "image/*" id = "bgfile" onchange = "loadbgimages()" class="form-control">
          </p>
        </div>

        <p>
          <input type = "button" value = "Create Composite" onclick = "greenscreen()" class="btn btn-outline-primary">
          <input type = "button" value = "Clear Canvases" onclick = "allClear()" class="btn btn-outline-primary">
        </p>
      </div>

      
      <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
       <!-- Javascript Bundle with Popper-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
       <script src="js/jquery.js"></script>
       <script src="js/script.js"></script>
    </body>
  </html>
