      <div class="container" id="container">
        <h1>Green Screen Webpage</h1>
        <canvas id = "fgcan"></canvas>
        <canvas id = "bgcan"></canvas>

        <div class="mb-3" style="width:50%;">
          <!--button to load foreground image-->
          <p>
            <label for="loadfgimg" class="form-label">foreground img</label>
            <input type = "file" multiple = "false" accept = "image/*" id = "fgfile" onchange = "loadfgimages()"  class="form-control">
          </p>
          <!--button to load background image-->
          <p>
            <label for="loadbgimg" class="form-label">background img</label>
            <input type = "file" multiple = "false" accept = "image/*" id = "bgfile" onchange = "loadbgimages()" class="form-control">
          </p>
        </div>

        <p>
          <input type = "button" value = "Create Composite" onclick = "greenscreen()" class="btn btn-outline-primary">
          <input type = "button" value = "Clear Canvases" onclick = "allClear()" class="btn btn-outline-primary">
        </p>
      </div>
